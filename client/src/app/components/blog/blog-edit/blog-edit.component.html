<div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <h2>Edit Post</h2>

      <hr>

      <div class="flash-message" *ngIf="message">
        <div [ngClass]="messageClass">
          {{ message }}
        </div>
      </div>

      <form (submit)="updateBlogSubmit()" *ngIf="!loading">
        <!-- Title Field -->
        <div class="form-group">
          <label for="title">Title</label>
          <!-- Title Input -->
          <input [disabled]="processing" type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="post.title"
            #title="ngModel" />
        </div>

        <!-- Body Field -->
        <div class="form-group">
          <label for="body">Body</label>
          <!-- Body Input -->
          <textarea [disabled]="processing" name="body" rows="6" cols="30" [(ngModel)]="post.body" #body="ngModel" class="form-control"
            placeholder="*Blog Body"></textarea>
        </div>

        <!-- Delete Button -->
          <button [disabled]="processing" [routerLink]="['/delete-blog/', post._id]" name="button" class="btn btn-danger">Delete</button>

        <!-- Go Back Button -->
        <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
        <!-- Save Changes Button -->
        <button [disabled]="processing || (!title.dirty && !body.dirty)" type="submit" name="save" class="btn btn-info">Save Changes</button>

      </form>
    </div>
  </div>
