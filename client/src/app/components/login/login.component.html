<div>
  <form [formGroup]="form" (submit)="onLogin()">
      <div class="row">
          <div class="col-md-4 offset-md-4">
              <h2 class="header">Log In</h2>
              <hr>
              <!--
              <div class="row show-hide-message">-->
                      <div [ngClass]="messageClass">
                        {{ message }}
                      </div><!--
              </div>-->
                    
          </div>
      </div>

      <!-- Username -->
      <div class="row">
          <div class="col-md-4 field-label">
              <label>Username</label>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <input type="text" name="username" class="form-control"
                             formControlName="username" />
                  </div>
              </div>
          </div>
          <div class="col-md-4" [ngClass]="{'error': (form.controls.username.errors && form.controls.username.dirty), 'success': form.controls.username.valid && form.controls.username.dirty}">
              <div *ngIf="!!form.controls.username.errors?.required && !!form.controls.username.dirty">
                  {{ alert }}
              </div>
          </div>
      </div>
      
      <!-- Password -->
      <div class="row">
          <div class="col-md-4 field-label">
              <label>Password</label>
          </div>
          <div class="col-md-4">
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <input type="password" name="password" class="form-control"
                             formControlName="password" />
                  </div>
              </div>
          </div>
          <div class="col-md-4" [ngClass]="{'error': (form.controls.password.errors && form.controls.password.dirty), 'success': form.controls.password.valid && form.controls.password.dirty}">
              <div *ngIf="!!form.controls.password.errors?.required && !!form.controls.password.dirty">
                      {{ alert }}
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <button type="submit" [disabled]="!form.valid || processing" class="btn btn-success btn-block">Enter</button>
          </div>
      </div>

  </form>
</div>
